{% extends "base.html" %}
{% load thumbnail %}
{% block page-title %}{{ car }}/{{ car.racer }}{% endblock page-title %}

{% block content %}
    <div class="row">
    {% thumbnail car.side_photo "300x300" as img %}
    <div class="col-sm-4 thumbnail"><img src="{{ img.url }}" /></div>
    {% endthumbnail %}
<div class="col-sm-8">
    <h4>#{{ car.number }} {{ car.racer }}</h4>
    <h5>{{ car.division }}</h5>
</div>
</div>
{% endblock content %}
